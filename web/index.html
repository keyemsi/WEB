<!DOCTYPE html>
<html>
<head><link rel="stylesheet" type="text/css" href="ejemplo.css">

  
  <title>Ejemplo de uso de la API WorldTime</title>
</head>
<body>
  <h1>Ejemplo de uso de la API WorldTime</h1>
  <form>
    <label for="ciudad">Ingrese el nombre de la ciudad:</label>
    <input type="text" id="ciudad">
    <br><br>
    <label for="continente">Ingrese el nombre del continente:</label>
    <input type="text" id="continente">
    <br><br>
    <button type="button" id="boton-hora">Obtener hora actual</button>
  </form>
  <p>La hora actual en <span id="nombre-ciudad"></span> es: <span id="hora"></span></p>
  <script src="ejemplo.js"></script>
</body>
</html>
